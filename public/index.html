<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Saira+Stencil+One&display=swap"

	<link rel="stylesheet" href="Assets/Banner/style.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
	<script>
		function eventListenersOnBanner() {
			const allElements = Array.prototype.slice.call(document.querySelectorAll('#banner'));
			allElements.push(document);
			allElements.push(window);

			const types = [];

			for (let ev in window) {
				if (/^on/.test(ev)) types[types.length] = ev;
			}

			let elements = [];
			for (let i = 0; i < allElements.length; i++) {
				const currentElement = allElements[i];
				for (let j = 0; j < types.length; j++) {
				if (typeof currentElement[types[j]] === 'function') {
					elements.push({
					"node": currentElement,
					"type": types[j],
					"func": currentElement[types[j]].toString(),
					});
				}
				}
			}

			return elements.sort(function(a,b) {
				return a.type.localeCompare(b.type);
			});
		}
	</script>
	<script>
		let drag = 0
		let interval
		let interval2
		let rotateX = 0
		let rotateY = 0

		const move = () => {
			rotateY += 1;
			rotateX += 1;
			d6.style.transform = "rotateX(" + rotateY + "deg) rotateY(" + rotateX + "deg) "
		}

		const addListener = () => {
			const banner = document.querySelector('#banner');
			banner.onmousedown = function () {
				drag = 1
				clearInterval(interval)
			}
	
			banner.onmouseup = function () {
				drag = 0
				start()
			}

			banner.onmousemove = function (e) {
				if (drag && d6) {
					x = e.movementX
					y = e.movementY
					rotateX += x
					rotateY += y * -1
					d6.style.transform = "rotateX(" + rotateY + "deg) rotateY(" + rotateX + "deg) "
				}
			}
		}
	</script>
	<script>
		const checkUrl = () => {
			const url = window.location.href.split('/')[3]
			if (url === '') {
				const test = eventListenersOnBanner();
				if (test.length === 0) {
					addListener();
				}
				move()
			} else {
				rotateX = 0;
				rotateY = 0;
			}
		}

		const start = () => {
			interval = setInterval(checkUrl, 100);
		}

		window.onload = start()
	</script>
  </body>
</html>
