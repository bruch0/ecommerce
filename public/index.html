<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
	<link rel="stylesheet" href="Assets/Banner/style.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

	<script>
		const cube = `
		<div id="centro">
			<div class="cena" id="cena">
				<div class="d6" id="d6">
					<div class="face nao-selecionavel primeira">
						<img draggable="false" class="cube-img" src='Assets/Banner/1.svg'>
					</div>
					<div class="face nao-selecionavel segunda">
						<img draggable="false" class="cube-img" src='Assets/Banner/2.svg'>
					</div>
					<div class="face nao-selecionavel terceira">
						<img draggable="false" class="cube-img" src='Assets/Banner/3.svg'>
					</div>
					<div class="face nao-selecionavel quarta">
						<img draggable="false" class="cube-img" src='Assets/Banner/4.svg'>
					</div>
					<div class="face nao-selecionavel quinta">
						<img draggable="false" class="cube-img" src='Assets/Banner/5.svg'>
					</div>
					<div class="face nao-selecionavel sexta">
						<img draggable="false" class="cube-img" src='Assets/Banner/6.svg'>
					</div>
				</div>
			</div>
			<p class="title nao-selecionavel">A maior loja de cubos da<br> Am√©rica Latina</p>
		</div>`
	</script>
	<script>
		let drag = 0
		let interval
		let rotateX = 0
		let rotateY = 0
			
		const insertCube = () => {
			const banner = document.querySelector('#banner');
			banner.innerHTML = cube;
		}

		const move = () => {
			rotateY += 1;
			rotateX += 1;
			d6.style.transform = "rotateX(" + rotateY + "deg) rotateY(" + rotateX + "deg) "
		}
		
		window.onmousedown = function () {
			drag = 1
			clearInterval(interval)
		}

		window.onmouseup = function () {
			drag = 0
			start()
		}

		window.onmousemove = function (e) {
			if (drag && d6) {
				x = e.movementX
				y = e.movementY
				rotateX += x
				rotateY += y * -1
				d6.style.transform = "rotateX(" + rotateY + "deg) rotateY(" + rotateX + "deg) "
			}
		}

	</script>
	<script>
		const checkUrl = () => {
			const url = window.location.href.split('/')[3]
			if (url === '') {
				if (banner.innerHTML === '') {
					insertCube()
				}
				move()
			}
			else (
				clearInterval(interval)
			)
		}

		const start = () => {
			interval = setInterval(checkUrl, 100);
		}

		window.onload = start()
	</script>
  </body>
</html>
